<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber Eats | Food &amp; Grocery Delivery | Order Groceries and Food Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div class="wrapper">
            <div class="header">
                <div class="burger">
                    <button class="burger-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none"><title>Three lines</title><path fill-rule="evenodd" clip-rule="evenodd" d="M23 4H1v3h22V4Zm0 7H1v3h22v-3ZM1 18h22v3H1v-3Z" fill="currentColor"></path></svg>
                    </button>
                </div>
                <div class="logo">
                    <img src="	https://www.ubereats.com/_static/97c43f8974e6c876.svg " alt="logo"> 
                </div>
                <div class="space"></div>
                <div class="account"><img src="asset/account.svg" alt="ac-icon"></div>
                <div class="signup">
                    <a href="#">Sign up</a>
                </div>
            </div>
            <main>
                <!-- <div class="home img">
                <img src="" alt="">
                </div> -->
    
               <div class="banner">
                <h2>Order delivery near you</h2>
                <div class="container">
                    <div class="input-container-1">
                       <img src="asset/location.svg" alt="loc-icon">
                       <div class="text">
                        Enter delivery address
                       </div>
                    </div>
                    <div class="input-container-2">
                        <img src="asset/timer.svg" alt="tym-icon">
                        <div class="input">
                            <div class="text">
                                Deliver now
                               </div>
                               <div class="drop">
                                   <img src="asset/drop.svg" alt="drop-icon">
                               </div>
                             </div>
                     </div>
                    </div>
                    <div class="search">Search here</div>
                    <div class="link">Or <a href="#">Sign In</a></div>
               </div>
            </main>
        </div>
        <!-- -----------end----------- -->
         <div class="space-maintop"></div>
        <section class="main-page">
            <div class="uber-app">
                <div class="app-container">
                    <div class="container-top">
                        <img src="https://www.ubereats.com/_static/31ee382bd0e6ed84.svg" alt="app-icon">
                        <div class="app-space"></div>
                        <p>Thereâ€™s more to love in the Android app.<p>
                    </div>
                    <div class="container-bottom">
                        <button class="app-btn">
                            <div class="inner-btn">
                                <img src="asset/Android.svg.svg" alt="Android-icon">
                                <div class="link-space"></div>
                                Get the app
                             </div>
                        </button>
                    </div>
                </div>
            </div>
            <div class="space-service"></div>
            <div class="service">
                <div class="service-1">
                    <img src="https://www.ubereats.com/_static/88d55f7112efe55f.webp" alt="ser-1">
                    <p>Feed your employees</p>
                    <a>Create a business account</a>
                </div>
                <div class="service-2">
                    <img src="https://www.ubereats.com/_static/711d51ca1b458931.webp" alt="ser-2">
                    <p>Your restaurant, delivered</p>
                    <a>Add your restaurant</a>
                </div>
                <div class="service-1">
                    <img src="	https://www.ubereats.com/_static/16522a701585873b.webp" alt="ser-3">
                    <p>Deliver with Uber Eats</p>
                    <a>Sign up to deliver</a>
                </div>
            </div>
        </section>
</body>
</html>
